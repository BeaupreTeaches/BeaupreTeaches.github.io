<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Julia Set</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; margin: auto; background: black; }
  </style>
</head>
<body>
<canvas id="juliaCanvas" width="600" height="600"></canvas>

<script>
  const canvas = document.getElementById('juliaCanvas');
  const ctx = canvas.getContext('2d');
  const width = canvas.width;
  const height = canvas.height;

  // Parameters for Julia set
  const zoom = 1.5;
  const moveX = 0;
  const moveY = 0;
  const maxIter = 300;
  // Complex parameter c for Julia set: change to explore different shapes
  const cRe = -0.7;
  const cIm = 0.27015;

  function julia(x, y) {
    let zx = x;
    let zy = y;
    let i = maxIter;
    while (zx*zx + zy*zy < 4 && i > 0) {
      let tmp = zx*zx - zy*zy + cRe;
      zy = 2.0 * zx * zy + cIm;
      zx = tmp;
      i--;
    }
    return i;
  }

  function drawJulia() {
    const imgData = ctx.createImageData(width, height);
    for(let x=0; x < width; x++) {
      for(let y=0; y < height; y++) {
        let zx = 1.5 * (x - width/2) / (0.5 * zoom * width) + moveX;
        let zy = (y - height/2) / (0.5 * zoom * height) + moveY;

        let i = julia(zx, zy);

        let p = (y * width + x) * 4;
        let color = i === 0 ? 0 : 255 - Math.floor(i * 255 / maxIter);
        imgData.data[p] = color;       // Red
        imgData.data[p+1] = color;     // Green
        imgData.data[p+2] = color;     // Blue
        imgData.data[p+3] = 255;       // Alpha
      }
    }
    ctx.putImageData(imgData, 0, 0);
  }

  drawJulia();
</script>
</body>
</html>
